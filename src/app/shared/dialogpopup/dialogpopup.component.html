<h2 mat-dialog-title>View Task</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <h2>Title</h2>
    {{ taskTitle }}
  </div>
  <hr />
  <div>
    <h2>Description</h2>
    {{ taskDescription }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
