<div mat-dialog-content>
  <h1 mat-dialog-title>View Task Blog</h1>
  <mat-dialog-actions align="end">
    <mat-icon mat-dialog-close>close</mat-icon>
  </mat-dialog-actions>
  <ul>
    <li><b>ID:</b> {{ taskId }}</li>
    <li><b>UserId:</b> {{ taskuserId }}</li>
    <li><b>Title:</b> '{{ taskTitle }}'</li>
    <li><b>Description:</b> '{{ taskDescription }}'</li>
  </ul>
</div>
